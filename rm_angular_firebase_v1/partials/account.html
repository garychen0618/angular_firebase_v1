<div class="panel panel-default">
  <div class="panel-heading">User Profile</div>
  <div class="panel-body">
      <p class="form-control-static"><strong>Name:</strong>   {{user.name}}</p>
      <p class="form-control-static"><strong>Email:</strong>  {{user.email}}</p>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Change Password</div>
  <div class="panel-body">
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Old Password:</label>
      <input type="password" class="form-control" id="inputPassword3" ng-keypress="reset()" ng-model="oldpass">
      </div>
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">New Password:</label>
      <input type="password" class="form-control" id="inputPassword3" ng-keypress="reset()" ng-model="newpass">
      </div>
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password:</label>
      <input type="password" class="form-control" id="inputPassword3" ng-keypress="reset()" ng-model="confirm">
      </div>
      <button class="btn btn-primary" ng-click="updatePassword()">update password</button>
      <p class="error" ng-show="err">{{err}}</p>
      <p class="good" ng-show="msg">{{msg}}</p>
  </div>
</div>
